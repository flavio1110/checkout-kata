language: csharp
mono: none
dotnet: 2.1.500
addons:
  sonarcloud:
    organization: "flavio1110-github"
    token:
      secure: $SONNARCLOUDID

script:
 - dotnet tool install --tool-path . dotnet-sonarscanner --version 4.4.2
 - ./dotnet-sonarscanner begin /key:flavio1110_checkout-kata /d:sonar.cs.opencover.reportsPaths="opencover-results.xml"
 - dotnet restore -v Minimal --no-cache
 - dotnet build --configuration Release
 - dotnet test --logger trx /p:CollectCoverage=true /p:CoverletOutput=results.json test/CheckoutKata.Mockist.Tests/CheckoutKata.Mockist.Tests.csproj --configuration Release --no-build
 - dotnet test --logger trx /p:CollectCoverage=true /p:CoverletOutputFormat=opencover /p:MergeWith=results.json /p:CoverletOutput=opencover-results.xml test/CheckoutKata.Classic.Tests/CheckoutKata.Classic.Tests.csproj --configuration Release --no-build
 - ls
 - cat opencover-results.xml
 - ./dotnet-sonarscanner end